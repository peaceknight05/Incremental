<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Atomic Energy</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="version" class="text display" data-size="small">VERSION</div>
        <div id="title" class="text title centered">Atomic Energy</div>
        <div id="tickspeed-button" class="text display button centered" data-size="small">
            <div id="tickspeed-display">Tickspeed (1000)</div>
            <div id="tickspeed-cost-display">(10)</div>
        </div>
        <div id="hydrogen-count" class="text display centered" data-size="big">1 Hydrogen</div>
        <div id="hydrogen-button" class="text display button centered" data-size="small">
            <div id="hydrogen-extractor-display">Hydrogen Extractor (0)</div>
            <div id="hydrogen-extractor-cost-display">(1)</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
